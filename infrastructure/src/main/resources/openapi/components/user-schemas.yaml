        username:
          type: string
        name:
          type: string
        password:
          type: string
        email:
            type: string
        address:
          type: string

    SignUpRestaurantRest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        name:
          type: string
        password:
          type: string
        email:
          type: string
        address:
          type: string
        description:
          type: string
        phone:
          type: string
        website:
          type: string

    SignUpDeliveryPersonRest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        name:
          type: string
        password:
          type: string
        email:
          type: string
        photo:
          type: string

    SignInRest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    UpdateCostumerRest:
      type: object
      properties:
        username:
          type: string
        name:
          type: string
        password:
          type: string
