          type: string

    UpdateRestaurantRest:
      type: object
      properties:
        username:
          type: string
        name:
          type: string
        password:
          type: string
        email:
          type: string
        address:
          type: string
        description:
          type: string
        phone:
          type: string
        website:
          type: string

    UpdateDeliveryPersonRest:
      type: object
      properties:
        username:
          type: string
        name:
          type: string
        password:
          type: string
        email:
          type: string
        photo:
          type: string

    UserRest:
      type: object
      properties:
        id:
          type: number
          format: int64
        username:
          type: string
        role:
          type: string
          enum: [CUSTOMER, RESTAURANT, DELIVERY_PERSON]

    RestaurantRestLite:
      type: object
      properties:
        id:
          type: number
